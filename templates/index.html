<!DOCTYPE html>
<html>
<head>
    
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class = "header">Youtube Searcher</h1>
        <form method = "POST" action="">
            <div class = "form-group">
                <label for = "channel_name">Search for a channel name(without spaces)</label>
                <input text = "text" name = "channel_name" class = "form-control" id = "channel_name" required>
            </div>
            <button type = "submit" class = "btn btn-primary">Get videos!</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if tables %}
        <div class="mt-5">
          <h2>Videos</h2>
          {{ tables[0]|safe }}
        </div>
        {% endif %}
    </div>
    {% endblock content %}
    
</body>


</html>
